<meta charset="utf-8">

<body>

<!-- ã‚³ãƒ³ãƒ†ãƒ³ãƒ„è¡¨ç¤ºç”»é¢ -->

<div>
    <div> åå‰ï¼š<input type="text" id="uname"> </div>
    <div>
        <textarea id="text" cols="30" rows="10"></textarea>
        <button id="send">é€ä¿¡</button>
    </div>
    <div id="output" style="overflow: auto; height: 300px;"></div>
</div>
<!--/ ã‚³ãƒ³ãƒ†ãƒ³ãƒ„è¡¨ç¤ºç”»é¢ -->


<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JQuery -->


<!--** ä»¥ä¸‹Firebase **-->
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getDatabase, ref, push, set, update, remove, onChildAdded, onChildChanged, onChildRemoved } 
    from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "",
        authDomain: "",
        databaseURL: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: ""
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db,"chat");

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡ã™ã‚‹ = ãƒ‡ãƒ¼ã‚¿ã‚’ç™»éŒ²
    $("#send").on("click",function(){
        const msg = {
            uname : $("#uname").val(),
            text : $("#text").val()
        }
        const newPostRef = push(dbRef); //ãƒ¦ãƒ‹ãƒ¼ã‚¯ã‚­ãƒ¼ã‚’ç”Ÿæˆ=PUSHã§ãã‚‹çŠ¶æ³ã‚’ä½œã£ã¦
        set(newPostRef,msg);            //DBã«å€¤ã‚’ã‚»ãƒƒãƒˆã™ã‚‹
    });

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ä¿¡ã™ã‚‹
    onChildAdded(dbRef,function(data){
        const msg = data.val();
        const key = data.key; //ãƒ¦ãƒ‹ãƒ¼ã‚¯KEY=å‰Šé™¤ãƒ»æ›´æ–°ã«å¿…é ˆï¼
        let h = '<p id="'+key+'">';
            h += msg.uname;
            h += '<br>';
            h += '<span contenEditable="true" id="'+key+'_update">'+msg.text+'</span>';
            h += '<span class="remove" data-key"'+key+'"">ğŸ—‘</span>'
            h += '<span class="update" data-key"'+key+'"">ğŸ†™</span>'
            h += '</p>';
            $("#output").append(h);
    });

    // å‰Šé™¤ã‚¤ãƒ™ãƒ³ãƒˆ
    $("#output").on("click",".remove", function(){
        const key = $(this).attr("data-key");
        const remove_item = ref(db, "chat/"+key);
        remove(remove_item); //Firebaseãƒ‡ãƒ¼ã‚¿å‰Šé™¤é–¢æ•°
    });

    // æ›´æ–°ã‚¤ãƒ™ãƒ³ãƒˆ
    $("#output").on("click", ".update", function(){
        const key = $(this).attr("data-key");
        update(ref(db, "chat/"+key),{
            text: $("#"+key+'_update').html()
        });
    });

    //å‰Šé™¤å‡¦ç†ãŒFirebaseå´ã§å®Ÿè¡Œã•ã‚ŒãŸã‚‰ã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿã™ã‚‹
    onChildRemoved(dbRef, (data) => {
        $("#"+data.key).remove(); //DOMæ“ä½œé–¢æ•°ï¼ˆå¯¾è±¡ã‚’å‰Šé™¤ï¼‰
    });

    //æ›´æ–°å‡¦ç†ãŒFirebaseå´ã§å®Ÿè¡Œã•ã‚ŒãŸã‚‰ã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿã™ã‚‹
    onChildChanged(dbRef, (data) => {
        $("#"+data.key+'_update').html(data.val().text);
        $("#"+data.key+'_update')/fadeOut(800).fadeIn(800);
    });
    </script>


</body>
</html>
